<html>
	<head>
		<link href="style/login.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	</head>
	<body>
		<video id="bgvid" playsinline autoplay muted loop>
			<source src="video/bg-video.mp4" type="video/mp4">
		</video>
		<div class="container">
			<div class="login-banner">
				<p> FDM 2048 </p>
			</div>
			<div class="row">
				<div class="col m6">
					<div id="startMenu" class="player1-menu">
						<p>Player 1</p>
			            <input id="player1-name" type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
			            <div class="input-warning red-text hide-text">Name is not valid</div>
			            <br />
			            <button class="spectateButton">Play</button>
			            <br />
			            
			            <div id="instructions">
			                <h3><p class="centre">Control</p></h3>
			                <div class="img-container enlarge-top">
			                	<img class="control enlarge" src="images/control2.png">
			                </div>
			                
			            </div>
			        </div>
				</div>
				<div class="col m6">
					<div id="startMenu" class="player2-menu">
						<p>Player 2</p>
			            <input id="player2-name" type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
			            <div class="input-warning red-text hide-text">Name is not valid</div>
			            <br />
			            <button class="spectateButton">Play</button>
			            <br />
			           
			            <div id="instructions">
			                <h3><p  class="centre">Control</p></h3>
			                <div class="img-container">
			                	<img class="control" src="images/control1.png">
			                </div>
			            </div>
			        </div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
